<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>1-dars</title>
</head>
<body>
    <header class="p-[23px] shadow-lg flex items-center justify-between">
        <h1 class="text-[25px] font-bold">Where in the world?</h1>
        <div class="flex items-center gap-5">
            <button class="w-[40px] h-[40px] rounded-full border-[2px] border-black flex items-center justify-center">
                <strong>1</strong>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="black">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                  
            </button>
            <button class="w-[40px] h-[40px] rounded-full border-[2px] border-black flex items-center justify-center">
                <strong>1</strong>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="black">
                    <path d="M6 2c-1.1 0-2 .9-2 2v18l8-3.5 8 3.5V4c0-1.1-.9-2-2-2H6zm0 2h12v15.97l-6-2.63-6 2.63V4z"/>
                  </svg>
                  
            </button>
            <button class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="black">
                    <path d="M21.75 15.5a8.5 8.5 0 01-11.25-11.25 9.002 9.002 0 1011.25 11.25z"/>
                  </svg>
                  
                <span>Dark Mode</span>
            </button>
        </div>
    </header>

    <main class="p-[23px]">
        <div class="flex items-center justify-between">
            <input  class="search-input py-[18px] outline-none w-[480px] border-[2px] border-slate-300 rounded-md pl-[74px]" type="text" placeholder="Search..." />
            <select class="country-select py-[18px] outline-none w-[200px] border-[2px] border-slate-300 rounded-md pl-5">
                <option value="all">All</option>
            </select>
        </div>
        <ul class="list flex justify-between flex-wrap gap-10 mt-10"></ul>
    </main>
    

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <script src="./js/country.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
